<html>
    <head>
        <title>Universities</title>
    </head>
    <body>
        <h4>Read universities table</h4>
        <table border="1" cellpadding="5">
            <tr>
                <th>Full Name</th>
                <th>Abbreviation</th>
                <th>Founded Date</th>
            </tr>
            {% for item in values %}
            <tr> 
                <td>{{ item.full_name }}</td>
                <td>{{ item.abbreviation_name }}</td>
                <td>{{ item.founded_date }}</td>
            </tr>
            {% endfor %}
        </table><br>
        <p>
            <a href="/universities/menu/">Back to universities menu</a>
        </p>
        <p>
            <a href="/menu/">Back to menu</a>
        </p>
    </body>
</html>
