<html>
    <head>
        <title>Students</title>
    </head>
    <body>
        <h4>Delete student entries</h4>
        <form method="POST">
            <table border="1" cellpadding="5">
                <tr>
                    <th>Full Name</th>
                    <th>University</th>
                    <th>Admission Year</th>
                    <th>Delete</th>
                </tr>
                {% for item in items %}
                <tr> 
                    <td>{{ item.full_name }}</td>
                    <td>{{ item.university.abbreviation_name }}</td>
                    <td>{{ item.admission_year }}</td>
                    <td><input type="checkbox" name="ids_to_delete" value="{{ item.id }}"></td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Delete students"/>
        </form><br>
        <p>
            <a href="/students/menu/">Back to students menu</a>
        </p>
        <p>
            <a href="/menu/">Back to menu</a>
        </p>
    </body>
</html>
