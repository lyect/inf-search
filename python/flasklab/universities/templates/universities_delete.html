<html>
    <head>
        <title>Universities</title>
    </head>
    <body>
        <h4>Delete university entries</h4>
        <form method="POST">
            <table border="1" cellpadding="5">
                <tr>
                    <th>Full Name</th>
                    <th>Abbreviation</th>
                    <th>Founded Date</th>
                    <th>Delete</th>
                </tr>
                {% for item in items %}
                <tr> 
                    <td>{{ item.full_name }}</td>
                    <td>{{ item.abbreviation_name }}</td>
                    <td>{{ item.founded_date.strftime("%Y-%m-%d") }}</td>
                    <td><input type="checkbox" name="ids_to_delete" value="{{ item.id }}"></td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Delete universities"/>
        </form><br>
        <p>
            <a href="/universities/menu/">Back to universities menu</a>
        </p>
        <p>
            <a href="/menu/">Back to menu</a>
        </p>
    </body>
</html>
