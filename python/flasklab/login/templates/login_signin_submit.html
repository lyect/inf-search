<html>
	<head>
		<title>Sign-In</title>
	</head>
	<body>
		{% if status == "SUCCESS" %}
			<p>Successfully signed in!</p>
			<p>
				<a href="/menu/">Back to menu</a>
			</p>
		{% elif status == "INVALID_CREDENTIALS" %}
			<p>Invalid credentials!</p>
			<p>
				<a href="/signin/">Back</a>
			</p>
			<p>
				<a href="/menu/">Back to menu</a>
			</p>
		{% elif status == "ALREADY_SIGNED_IN" %}
			<p>You are already signed in!</p>
			<p>
				<a href="/menu/">Back to menu</a>
			</p>
		{% endif %}
	</body>
</html>
